<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="icon" href="./assets/icons/icon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ALURA GEEK <img src="./assets/icons/palanca.png" alt="Icono de Alura Geek"></h1>
        </div>
    </header>

    <main>
        <!-- Sección principal de productos -->
        <section class="productos">
            <h2>MIS PRODUCTOS:</h2>
            <div class="grid-productos">
                <!-- Cada producto -->
                <article hidden class="producto-nuevo">
                    <img src="" alt="">
                    <h3></h3>
                    <p></p>
                    <button class="eliminar" aria-label="Eliminar producto">
                        <img src="./assets/icons/delete.png" alt="Eliminar producto" class="icono-eliminar">
                        <span>Eliminar producto</span>
                    </button>                    
                </article>
                
            </div>
        </section>

        <!-- Sección secundaria para agregar productos -->
        <aside class="agregar-producto">
            <h2>AGREGAR PRODUCTO:</h2>
            <form id="add-product-form">
                <label for="nombre">Nombre del producto:</label>
                <input type="text" id="nombre" placeholder="nombre..." required>
                
                <label for="precio">Precio del producto:</label>
                <input type="text" id="precio" placeholder="precio..." required>
                
                <label for="imagen">URL de la imagen:</label>
                <input type="text" id="imagen" placeholder="imagen..." required>
                
                <div class="botones">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </aside>

        <!-- Modal mejorado -->
        <div id="modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-content">
                <button class="close-modal" aria-label="Cerrar modal" onclick="closeModal()">✖</button>
                <img id="modal-image" src="" alt="Producto">
                <h3 id="modal-title"></h3>
            </div>
        </div>
    </main>

    <footer>
        <p>
            DESARROLLADO POR HUGO SÂNCHEZ
            <nav>
                <a class="usuario" href="https://github.com/Hugo-S-M-28" target="_blank" aria-label="Perfil de Github de Hugo Sánchez">
                    <img src="./assets/icons/github.png" alt="Icono de Github"> Perfil de Github de Hugo Sánchez
                </a>
                <a class="usuario" href="https://www.linkedin.com/in/hugo-s-197b81278/" target="_blank" aria-label="Perfil de LinkedIn de Hugo Sánchez">
                    <img src="./assets/icons/linkedin.png" alt="Icono de LinkedIn"> Perfil de LinkedIn de Hugo Sánchez
                </a>
            </nav><br>
            ALURA LATAM - 2024
        </p>
    </footer>
    
    <script type="module" src="./js/script.js"></script>
</body>
</html>
